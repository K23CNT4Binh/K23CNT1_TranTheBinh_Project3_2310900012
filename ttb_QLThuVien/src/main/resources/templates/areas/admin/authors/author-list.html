<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách tác giả</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1.2rem;
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
        }
        .table thead {
            background-color: #e9ecef;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            font-size: 0.9rem;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f3f5;
        }
        .btn-action {
            margin: 2px 0;
        }
        .table-responsive {
            max-height: 75vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-0">Danh sách tác giả</h3>
            <a th:href="@{/admin/authors/add}" class="btn btn-success btn-sm">Thêm tác giả</a>
        </div>
        <div class="card-body p-2">
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle mb-0">
                    <thead class="text-center">
                    <tr>
                        <th>ID</th>
                        <th>Họ tên</th>
                        <th>Bí danh</th>
                        <th>Năm sinh</th>
                        <th>Năm mất</th>
                        <th>Quốc tịch</th>
                        <th>Mô tả</th>
                        <th>Trạng thái</th>
                        <th>Ngày tạo</th>
                        <th>Ngày cập nhật</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="author : ${authors}">
                        <td th:text="${author.id}"></td>
                        <td th:text="${author.hoTen}"></td>
                        <td th:text="${author.biDanh}"></td>
                        <td th:text="${author.namSinh}"></td>
                        <td th:text="${author.namMat}"></td>
                        <td th:text="${author.quocTich}"></td>
                        <td th:text="${author.moTa}"></td>
                        <td th:text="${author.trangThai}"></td>
                        <td th:text="${#temporals.format(author.ngayTao, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#temporals.format(author.ngayCapNhat, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <div class="d-flex flex-column">
                                <a th:href="@{/admin/authors/edit/{id}(id=${author.id})}" class="btn btn-primary btn-sm btn-action">Sửa</a>
                                <a th:href="@{/admin/authors/delete/{id}(id=${author.id})}" class="btn btn-danger btn-sm btn-action"
                                   onclick="return confirm('Bạn có chắc muốn xóa tác giả này?')">Xóa</a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(authors)}">
                        <td colspan="11">Không có tác giả nào</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
