<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phiếu mượn</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h1 class="mb-4">Danh sách phiếu mượn</h1>

    <div class="mb-3">
        <a th:href="@{/admin/borrow-slip/form}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Tạo phiếu mượn mới
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Mã phiếu</th>
                <th>Ngày mượn</th>
                <th>Ngày trả</th>
                <th>Trạng thái</th>
                <th>Người dùng</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${borrowList}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.maPhieu}"></td>
                <td th:text="${item.ngayMuon}"></td>
                <td th:text="${item.ngayTra}"></td>
                <td>
    <span th:switch="${item.trangThai}">
        <span th:case="'dang_muon'" class="badge bg-success">Đang mượn</span>
        <span th:case="'da_tra'" class="badge bg-secondary">Đã trả</span>
        <span th:case="'qua_han'" class="badge bg-danger">Quá hạn</span>
        <span th:case="'cho_duyet'" class="badge bg-warning">Chờ duyệt</span>
        <span th:case="'tu_choi'" class="badge bg-dark">Từ chối</span>
        <span th:case="*">Không xác định</span>
    </span>
                </td>

                <td th:text="${item.user.username}"></td>
                <td>
                    <a th:href="@{'/admin/borrow-slip/form/' + ${item.id}}" class="btn btn-sm btn-warning">Sửa</a>
                    <a th:href="@{'/admin/borrow-slip/detail/' + ${item.id}}" class="btn btn-sm btn-info text-white">Chi tiết</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Bootstrap JS (tùy chọn nếu dùng JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons (nếu muốn dùng icon) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
