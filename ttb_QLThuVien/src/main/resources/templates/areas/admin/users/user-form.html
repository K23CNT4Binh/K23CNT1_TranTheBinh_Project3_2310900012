<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Sửa Người Dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Thêm / Sửa Người Dùng</h2>
    <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Mật khẩu</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Họ Tên</label>
            <input type="text" th:field="*{hoTen}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Vai Trò</label>
            <select th:field="*{vaiTro}" class="form-control">
                <option value="ROLE_USER">User</option>
                <option value="ROLE_ADMIN">Admin</option>
                <option value="ROLE_KHO">Kho</option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{active}" class="form-check-input">
            <label class="form-check-label">Kích Hoạt</label>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
    </form>

</div>
</body>
</html>
