<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Người Dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Danh sách Người Dùng</h2>
    <a th:href="@{/admin/users/add}" class="btn btn-success mb-3">Thêm Người Dùng</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Họ Tên</th>
            <th>Email</th>
            <th>Vai Trò</th>
            <th>Kích Hoạt</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.ttb_id}"></td>
            <td th:text="${user.ttb_username}"></td>
            <td th:text="${user.ttb_ho_ten}"></td>
            <td th:text="${user.ttb_email}"></td>
            <td th:text="${user.ttb_vai_tro}"></td>
            <td th:text="${user.ttb_active} ? 'Có' : 'Không'"></td>
            <td>
                <a th:href="@{'/admin/users/edit/' + ${user.ttb_id}}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{'/admin/users/delete/' + ${user.ttb_id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
