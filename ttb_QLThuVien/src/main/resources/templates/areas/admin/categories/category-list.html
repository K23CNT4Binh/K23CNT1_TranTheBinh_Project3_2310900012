<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách thể loại</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .card { border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .table th, .table td { text-align: center; vertical-align: middle; }
        .table-hover tbody tr:hover { background-color: #e9ecef; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3>Danh sách thể loại</h3>
            <a th:href="@{/admin/categories/add}" class="btn btn-success btn-sm">Thêm thể loại</a>
        </div>
        <div class="card-body p-2">
            <div class="table-responsive">
                <table class="table table-bordered table-hover mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên thể loại</th>
                        <th>Mô tả</th>
                        <th>Trạng thái</th>
                        <th>Ngày tạo</th>
                        <th>Ngày cập nhật</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cat : ${categories}">
                        <td th:text="${cat.id}"></td>
                        <td th:text="${cat.tenTheLoai}"></td>
                        <td th:text="${cat.moTa}"></td>
                        <td th:text="${cat.trangThai}"></td>
                        <td th:text="${#temporals.format(cat.ngayTao,'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#temporals.format(cat.ngayCapNhat,'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <div class="d-flex flex-column">
                                <a th:href="@{/admin/categories/edit/{id}(id=${cat.id})}" class="btn btn-primary btn-sm mb-1">Sửa</a>
                                <a th:href="@{/admin/categories/delete/{id}(id=${cat.id})}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('Bạn có chắc muốn xóa thể loại này?')">Xóa</a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(categories)}">
                        <td colspan="7">Không có thể loại nào</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
