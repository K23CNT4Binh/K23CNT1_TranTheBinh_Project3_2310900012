<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.id == null} ? 'Thêm thể loại' : 'Sửa thể loại'">Thêm/Sửa thể loại</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${category.id == null} ? 'Thêm thể loại' : 'Sửa thể loại'">Thêm/Sửa thể loại</h2>

    <!-- Hiển thị lỗi nếu có -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Tên thể loại</label>
            <input type="text" th:field="*{tenTheLoai}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea th:field="*{moTa}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng thái</label>
            <select th:field="*{trangThai}" class="form-select">
                <option value="active" th:selected="${category.trangThai == 'active'}">Active</option>
                <option value="inactive" th:selected="${category.trangThai == 'inactive'}">Inactive</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/admin/categories}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
