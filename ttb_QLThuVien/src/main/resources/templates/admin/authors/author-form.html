<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${author.id == null} ? 'Thêm tác giả' : 'Chỉnh sửa tác giả'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${author.id == null} ? 'Thêm tác giả' : 'Chỉnh sửa tác giả'"></h2>

    <form th:action="@{/authors/save}" th:object="${author}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label>Tên tác giả</label>
            <input type="text" th:field="*{tenTacGia}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Bút danh</label>
            <input type="text" th:field="*{butDanh}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Tiểu sử</label>
            <textarea th:field="*{tieuSu}" class="form-control" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label>Quốc tịch</label>
            <input type="text" th:field="*{quocTich}" class="form-control">
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Ngày sinh</label>
                <input type="date" th:field="*{ngaySinh}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Ngày mất</label>
                <input type="date" th:field="*{ngayMat}" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/authors}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
