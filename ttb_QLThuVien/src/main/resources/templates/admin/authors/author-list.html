<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách tác giả</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        td.text-truncate { max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .table-hover tbody tr:hover { background-color: #f0f8ff; }
        .search-form { max-width: 400px; }
    </style>
</head>
<body>
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Danh sách tác giả</h2>
        <a th:href="@{/authors/add}" class="btn btn-success">Thêm tác giả</a>
    </div>

    <!-- Form tìm kiếm gộp: tên hoặc quốc tịch -->
    <form th:action="@{/authors/search}" method="get" class="input-group mb-3 search-form">
        <input type="text" name="keyword" class="form-control" placeholder="Tìm kiếm theo tên hoặc quốc tịch..."/>
        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tên tác giả</th>
                <th>Bút danh</th>
                <th>Tiểu sử</th>
                <th>Quốc tịch</th>
                <th>Ngày sinh</th>
                <th>Ngày mất</th>
                <th>Ngày tạo</th>
                <th>Ngày cập nhật</th>
                <th>Số sách</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}"></td>
                <td th:text="${author.tenTacGia}"></td>
                <td th:text="${author.butDanh}"></td>
                <td class="text-truncate" th:text="${author.tieuSu}"></td>
                <td th:text="${author.quocTich}"></td>
                <td th:text="${author.ngaySinh}"></td>
                <td th:text="${author.ngayMat}"></td>
                <td th:text="${author.ngayTao}"></td>
                <td th:text="${author.ngayCapNhat}"></td>
                <td th:text="${#lists.size(author.books)}"></td>
                <td>
                    <a th:href="@{'/authors/edit/' + ${author.id}}" class="btn btn-sm btn-primary">Sửa</a>
                    <a th:href="@{'/authors/delete/' + ${author.id}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
