<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MRC4tKqGRI5b4XX0xB1HzE5qz0cS4zOeFv3H/7T+0P9CkMZ5lGhvzLphu/1+f2e8" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Danh sách User</h2>

    <a th:href="@{/users/new}" class="btn btn-success mb-3">Thêm mới User</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Họ và tên</th>
            <th>Email</th>
            <th>Vai trò</th>
            <th>Kích hoạt</th>
            <th>Ngày tạo</th>
            <th>Ngày cập nhật</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.active} ? 'Có' : 'Không'"></td>
            <td th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#dates.format(user.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{'/users/delete/' + ${user.id}}"
                   onclick="return confirm('Bạn có chắc muốn xóa?');"
                   class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-GHj2HsEv0+u/dC2ytp0aU6rKn1KNLCljv9GV7I3UBcl2C8+BgtUK/I8WZvG4N4Xx" crossorigin="anonymous"></script>
</body>
</html>
