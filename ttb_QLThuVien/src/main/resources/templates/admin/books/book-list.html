<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img.cover { width: 80px; height: auto; border-radius: 4px; }
        td.desc { max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .table-hover tbody tr:hover { background-color: #f0f8ff; }
        .search-form { max-width: 500px; margin-bottom: 15px; }
    </style>
</head>
<body>
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Danh sách sách</h2>
        <a th:href="@{/books/add}" class="btn btn-success">Thêm sách mới</a>
    </div>

    <!-- Form tìm kiếm -->
    <form th:action="@{/books/search}" method="get" class="input-group search-form">
        <input type="text" name="keyword" class="form-control" placeholder="Tìm kiếm theo tên, tác giả hoặc thể loại..." />
        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Ảnh bìa</th>
                <th>Tên sách</th>
                <th>ISBN</th>
                <th>Mô tả</th>
                <th>Năm XB</th>
                <th>NXB</th>
                <th>Số trang</th>
                <th>Ngôn ngữ</th>
                <th>Số lượng</th>
                <th>Trạng thái</th>
                <th>Tác giả</th>
                <th>Thể loại</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td>
                    <img th:if="${book.anhBia != null}" th:src="@{${book.anhBia}}" class="cover"/>
                    <span th:if="${book.anhBia == null}">Chưa có</span>
                </td>
                <td th:text="${book.tenSach}"></td>
                <td th:text="${book.maIsbn}"></td>
                <td class="desc" th:text="${book.moTa}"></td>
                <td th:text="${book.namXuatBan}"></td>
                <td th:text="${book.nhaXuatBan}"></td>
                <td th:text="${book.soTrang}"></td>
                <td th:text="${book.ngonNgu}"></td>
                <td th:text="${book.soLuong}"></td>
                <td th:text="${book.trangThai}"></td>
                <td th:text="${book.author.tenTacGia}"></td>
                <td th:text="${book.category.tenDanhMuc}"></td>
                <td>
                    <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-sm btn-primary">Sửa</a>
                    <a th:href="@{'/books/delete/' + ${book.id}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
